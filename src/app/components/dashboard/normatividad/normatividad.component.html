        <ng-container>
        <table>
            <tr>
              <th>Carpeta</th>
              <th>Archivos PDF</th>
              <th>Fecha de Publicaci</th>
            </tr>
            <ng-container *ngFor="let carpeta of carpetasPDF">
              <tr>
                <td>{{ carpeta.nombre }}</td>
                <td>
                  <ul>
                    <li *ngFor="let archivo of carpeta.archivos">
                      <a [href]="obtenerURLSegura(archivo.ruta)" target="_blank">{{ archivo.nombre }}</a>
                      <a>{{ archivo.fecha }}</a>
                    </li>
                  </ul>
                </td>
              </tr>









            </ng-container>
          </table>

        </ng-container>
