<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
            <img src="./assets/img/login.png" width="50%">
            <br>
            <h1>Login</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input type="text" matInput autocomplete="off" formControlName = "username">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput autocomplete="off" formControlName = "password">
            </mat-form-field>
            <br><br>
            <button type="button" (click)="ingresar()" class="btn btn-primary ancho button" [disabled]="form.invalid">Ingresar</button>
            <br>
        </form>
    </div>    
</div>
